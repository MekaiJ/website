    <script>
        //get the weather in my area
        const div = document.createElement("div");

        async function getWeather() {
        const url = `https://wttr.in/Spokane,WA?format=j1`;
        try {
            const response = await fetch(url);
            const data = await response.json();

            const currentTemp = data.current_condition[0].temp_F;
            const weatherDesc = data.current_condition[0].weatherDesc[0].value;

            div.textContent = `Current weather in my area: ${currentTemp}Â°F, ${weatherDesc}`;
        } catch (error) {
            div.textContent = "Failed to fetch weather data.";
            console.error("Error fetching weather:", error);
        }
    }
